<head>
  <title>techNIEks</title>
  	<link rel="icon" type="image/ico" href="/static/images/favicon.png" />
  <meta charset="utf-8">
  <meta name="description" content="">

   <!-- mobile specific metas

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css?v=1.1" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <!-- favicons

  <link rel="icon" type="image/png" href="/static/images/favicon.png">

</head>
<body id="top">

<div class="container">
        <div class="row mb-5">


{% for x in events1 %}

            <div class="col-sm-6 col-md-4 col-lg-4 mt-4">
                <div class="card card-inverse card-info">
                    <img class="card-img-top" src="{{ x["cover"]["source"] }}">
                    <div class="card-block">
                       <!--  <figure class="profile profile-inline">
                            <img src="http://success-at-work.com/wp-content/uploads/2015/04/free-stock-photos.gif" class="profile-avatar" alt="">
                        </figure> -->
                        <h4 class="card-title">{{ x["name"] }}</h4>
                        <div class="card-text">
                           {{ (x["description"] | replace('\n','<br>' | safe))[:80]+"  ...." }}
                        </div>
                    </div>
                    <div class="card-footer">
                        <small>on {{ x["start_time"][:10] }}</small>
                        <button class="btn btn-info float-right btn-sm">Follow</button>
                    </div>
                </div>
            </div>



{% endfor %}
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js?v=1.1" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js?v=1.1/1.12.9/umd/popper.min.js?v=1.1" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
</html>
