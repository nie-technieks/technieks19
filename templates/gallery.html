   <!--- basic page needs
   ================================================== -->
   <meta charset="utf-8">
	<title>techNIEks</title>
		<link rel="icon" type="image/ico" href="/static/images/favicon.png" />
<meta name="description" content="techNIEks is a 3-Day national level techno-cultural extravaganza organized by NIE">
<meta name="author" content="Milan Menezes , Gunjan , Vishruth , Shriharsha , Ramprasad">
  <meta name="keywords" content="technieks , NIE , technieks18 , technieks 18 , the national institute of engineering">

   <!-- mobile specific metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


  <!-- Chrome, Firefox OS and Opera -->
<meta name="theme-color" content="#161616">
<!-- Windows Phone -->
<meta name="msapplication-navbutton-color" content="#161616">

<meta name="apple-mobile-web-app-status-bar-style" content="#161616">

 	<!-- CSS
   ================================================== -->
   <link rel="stylesheet" href="/static/css/base.css?v=1.2">
   <link rel="stylesheet" href="/static/css/main.css?v=1.2">
   <link rel="stylesheet" href="/static/css/vendor.css?v=1.2">
   <link rel="stylesheet" href="/static/css/table.css?v=1.2">
   <!-- <link rel="stylesheet" href="/static/css/sponsors.css?v=1.2"> -->


   <!-- script
   ================================================== -->
	<script src="/static/js/modernizr.js?v=1.2"></script>
	<script src="/static/js/pace.min.js?v=1.2"></script>

   <!-- favicons
	================================================== -->
	<link rel="icon" type="image/png" href="/static/images/favicon.png">
	<!-- Adding oneSignal notification section
	================================================= -->
	<link rel="manifest" href="/manifest.json" />
	<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
	<script src="/static/js/onesignal.js?v=1.1"></script>

</head>

<body id="top">

	<!-- header
   ================================================== -->
   <header>
   	<div class="row">

   		<div class="top-bar" >
   			<a class="menu-toggle" href="#"><span></span></a>

   				<div class="logo menu-toggle">
		         <a href=""><h2 style="color: white;">MENU</h2></a>
		      </div>

          {% include 'nav.html' %}
   		</div> <!-- /top-bar -->

   	</div> <!-- /row -->
   </header> <!-- /header -->

	<!-- intro section
   ================================================== -->
   <section id="intro">

   	<div class="intro-overlay"></div>

   	<div class="intro-content">
   		<div class="row">

   			<div class="col-twelve">

          <center>
	   			     <img src="{{ url_for('static', filename='images/technieks.png') }}" style="width:400px;">
          </center>

	   			<a class="button stroke smoothscroll" href="/about" title="">More About Us</a>

	   		</div>

   		</div>
   	</div> <!-- /intro-content -->

   	<ul class="intro-social">
             <li><a href="https://www.facebook.com/technieks"><i class="fa fa-facebook"></i></a></li>
              <li><a href="https://www.instagram.com/technieks_2019/"><i class="fa fa-instagram"></i></a></li>
         <li><a href="https://www.youtube.com/channel/UC0Ky30GAIfdtGccczVNUIqA"><i class="fa fa-youtube"></i></a></li>

      </ul> <!-- /intro-social -->

   </section> <!-- /intro -->


	<!-- Portfolio Section
   ================================================== -->
	<section id="portfolio">

		<div class="row section-intro spons-top">
   		<div class="col-twelve">

   			<h1>Gallery</h1>
   			<h5>New Pictures</h5>

   		</div>
		</div>
		<div class="row galleryYearNav">
			<a href="./2018">
				<div class="col-six" {% if year==2018 %} id="selected" {% endif %} >
					<br>
					<h1>2018</h1>
				</div>
			</a>
			<a href="./2019">
				<div class="col-six"{% if year==2019 %} id="selected" {% endif %} >
					<br>
					<h1>2019</h1>
				</div>
			</a>
   	</div> <!-- /section-intro-->

   	<div class="row portfolio-content">

   		<div class="col-twelve">

   			<!-- portfolio-wrapper -->
	         <div id="folio-wrapper" class="block-1-3 block-mob-full stack">

	         	{% for x in events1 %}

	         	<div class="bgrid folio-item">
	               <div class="item-wrap" style="padding: 5%;">
	               	<img src="{{ x["source"] }}" alt="{{ x["id"] }}">
	                  <a href="{{ "#m"+x["id"] }}" class="overlay">
	                     <div class="folio-item-table">
	                     	<div class="folio-item-cell">
		     					       <!-- <h3 class="folio-title">Enlarge</h3> -->

		     					   </div>
	                     </div>
	                  </a>
	               </div>
                 <!-- <br> -->
	        		</div> <!-- /folio-item -->

	        		<div id="{{ "m"+x["id"] }}" class="popup-modal slider mfp-hide">
				     	<div class="media">
				     		<center><img src="{{ x["source"] }}" alt="{{ x["id"] }}" style="width: 100%;" /></center>
				     	</div>
	   			</div> <!-- /modal-01 -->

				   {% endfor %}



	         </div> <!-- /portfolio-wrapper -->

   		</div>  <!-- /twelve -->

   	</div> <!-- /portfolio-content -->
		<div class="pagination">
			{% for no in range(pages) %}
				<a href="?page={{ no+1 }}"><span class="pageButton"  {% if no+1 == currentPage %} id="pageButtonSelected" {% endif %}> {{ no+1 }} </span></a>
			{% endfor %}
		</div>

	</section> <!-- /portfolio -->


	<!-- stats Section
   ================================================== -->
	<section id="stats" class="count-up">

		<div class="row">
			<div class="cols-one">



					<div class="bgrid stat" style="float:none; margin:10px auto;">

						<img src="{{ url_for('static', filename='images/technieks.png') }}" width="180px">

						<h3 class="stat-count2" id="cdown">
							1500
						</h3>
<!--
            <h2 class="stat-title">
              TechNIEks is here!!
            </h2>
-->
					</div> <!-- /stat -->


			</div> <!-- /twelve -->
		</div> <!-- /row -->

	</section> <!-- /stats -->


{% include 'footer.html' %}

   <div id="preloader">
    	<div id="loader"></div>
   </div>

   ================================================== -->
   <script src="/static/js/jquery-2.1.3.min.js?v=1.2"></script>

   <script src="/static/js/main.js?v=1.2"></script>
   <script src="/static/js/countdown.js?v=1.2"></script>
</body>

</html>
